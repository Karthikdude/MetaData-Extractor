<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <header>
        <div class="container text-center">
            <h1>Image Metadata</h1>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="results bg-dark text-light p-5 rounded">
                {% if metadata.error %}
                    <p class="text-danger">{{ metadata.error }}</p>
                {% else %}
                    <h2 class="text-center mb-4">Metadata Details</h2>
                    <table class="table table-dark">
                        <tbody>
                            {% for key, value in metadata.items() %}
                                <tr>
                                    <th>{{ key | replace('_', ' ') | title }}</th>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% endif %}
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Karthik S Sathyan. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
